<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CS41 - The Python Programming Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootswatch/paper.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim? -->
  </head>
  <body>
    <ul class="pages">
      <li class="page">
        <div class="container">
          <div class="row">
            <h2>CS 41 Enrollment Codes!</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="sunet">Enter your SUNet ID</label>
                    <input type="text" class="form-control" id="sunet" name="sunetid" type="text" size="12" maxlength="8" autofocus="autofocus" pattern="^[a-zA-Z0-9_.-]{2,14}$" placeholder="e.g. sredmond">
                </div>
                <button type="" class="btn btn-default" id="submit">Submit</button>
            </form>
            <span id="code"></span>
          </div>
        </div>
      </li>
    </ul>
    <!-- Scripts placed at the bottom of the page for faster loading -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/admissions.js"></script>
  </body>
</html>
